<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e272e">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>EL MATRIMONIO DE ZULY Y MAURICIO</title>
</head>
<body>
  <div class="louder-content">
    <span id="loader" class="loader"></span>
  </div>
  <div id="contenido">
    <img src="/img/esquinaIz.svg" alt="esquina superior izquierda" width="23%" height="auto" class="esquinaiz">
    <img src="/img/esquinaIz.svg" alt="esquina superior derecha" width="23%" height="auto" class="esquinader">
    <section class="hero">
      <div class="content">
        <div class="wrapper">
          <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
              Mauricio & Zuly
            </text>
          </svg>
        </div>
        <!-- <h1>Mauricio Rojas & Zuly Cruz</h1> -->
        <p class="texto_nos">¡Nos casamos!</p>
        <div class="contendor_circulo">
          <img src="/img/circulo.svg" alt="circulo decorativo" width="70%" height="auto" class="circulo" style="margin: 50px auto; display:block;">
          <p class="fecha">13 de Septiembre</p>
        </div>
      <!-- <div class="muñeco">
        <img src="img/couple-2-27.svg" alt="Muñeco invitando al evento" />
      </div> -->
      </div>
    </section>
      <h2 id="mensaje">Cargando...</h2>
      <section class="confirmacion">
        <h2>¿Nos acompañas?</h2>
            <button onclick="enviarConfirmacion()">Confirmar Asistencia</button>
        </section>
        <form id="formulario" style="display:none;">
        <input type="hidden" name="to_email" value="sionvmx@gmail.com" />
        <input type="hidden" name="message" value="Un invitado ha confirmado su asistencia al matrimonio." />
        </form>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="app.js"></script>

</html>
