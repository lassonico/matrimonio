<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8854d0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>EL MATRIMONIO DE ZULY Y MAURICIO</title>
</head>
<body>
  <div class="louder-content">
    <span id="loader" class="loader"></span>
  </div>
  <div id="contenido">
    <section class="hero">
      <div class="content">
        <h1>Mauricio Rojas & Zuly Cruz</h1>
        <p>¡Nos casamos!</p>
        <p class="fecha">27 de septiembre de 2025</p>
      <div class="muñeco">
              <!-- Aquí puedes insertar una animación SVG o GIF -->
        <img src="img/couple-2-27.svg" alt="Muñeco invitando al evento" />
      </div>
      </div>
    </section>
      <h2 id="mensaje">Cargando...</h2>
      <section class="confirmacion">
        <h2>¿Nos acompañas?</h2>
            <button onclick="enviarConfirmacion()">Confirmar Asistencia</button>
        </section>
        <form id="formulario" style="display:none;">
        <input type="hidden" name="to_email" value="sionvmx@gmail.com" />
        <input type="hidden" name="message" value="Un invitado ha confirmado su asistencia al matrimonio." />
        </form>
        <img src="/img/Design-Studio-2025-08-05.png" alt="texto imagen" width="70%" height="100%" style="margin: 0px auto; display: block;">
  </div>
  
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
